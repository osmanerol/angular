<div class="container mt-5">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="text-center">{{getName()}} To-Do List</h3>
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-2">
        <input type="checkbox" class="custom-control-input" id="displayAll" [(ngModel)]="isDisplay">
        <label class="custom-control-label" for="displayAll">Display All</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.action"></td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Yes
              </span>
              <span *ngSwitchCase="false">
                No
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
