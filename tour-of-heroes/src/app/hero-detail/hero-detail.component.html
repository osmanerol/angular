<div *ngIf="hero"><!-- if hero exist --> 
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
        <label for="name">name: 
            <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
